<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="shortcut icon" href="./asset/img/favicon.png" type="image/x-icon" id="favicon">

    <title>Fitness Friend</title>
</head>

<body>
    <center>
        <h1 class="texto_principal">Fitness Friend</h1>
    </center>



<!-- formulario -->

    <div class="container" id="form_container">
        <div class="row">
            <div class="col-md-4">
                <form class="row gx-3 gy-2 align-items-center mt-5" id="form">
                    <h3>Creador de rutinas de ejercicios</h3>
                    <div class="">
                        ¿cuantas semanas quieres hacer ejercicios?
                        <label class="visually-hidden" for="specificSizeInputName">0</label>
                        <input type="number" class="form-control" id="number" placeholder="0">
                    </div>

                    <div class="">
                        <p>¿cuantos dias a la semana puedes hacer ejercicios?</p>
                        <label class="visually-hidden" for="specificSizeSelect"></label>
                        <select class="form-select" id="opciones">
                            <option selected>0...</option>
                            <option value="1 dias">1 dia</option>
                            <option value="2 dias">2 dias</option>
                            <option value="3 dias">3 dias</option>
                            <option value="4 dias">4 dias</option>
                            <option value="5 dias">5 dias</option>
                            <option value="6 dias">6 dias</option>
                            <option value="7 dias">7 dias</option>
                        </select>
                    </div>
                    <div class="mt-3 mb-3">
                        <center> <button type="submit" id="submit" class="btn btn-primary">¡MUESTRAME MI NUEVA RUTINA!</button></center>
                    </div>
                </form>
            </div>

        <div class="col-md-7" id="texto_en_movimiento"> 
            <p>Deporte es, Bienestar en:</p>
            <ul>
                <li> Vida</li>
                <li> Mente</li>
                <li> Cuerpo</li>
            </ul>
            </div> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
